<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> My Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon"
        href="https://assets.materialup.com/uploads/82eae29e-33b7-4ff7-be10-df432402b2b6/preview">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="nav_manu">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a id="apps" href="#"></a>
                <svg class="myphoto_frame" height="40px" width="40px" version="1.1" viewBox="0 0 40 40"  xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="opacity:1.0">
                    <path
                        d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z"
                        fill="#F6AD01"></path>
                    <path
                        d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z"
                        fill="#249A41"></path>
                    <path
                        d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z"
                        fill="#3174F1"></path>
                    <path
                        d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2"
                        fill="#E92D18"></path>
                </svg>
                <div class="myphoto" aria-hidden="true"></div>
            </nav>

        </header>
        <main>
            <img class="center main_logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="center main_search-bar">
                <input type="text" title="search">
                <a class="icon-mic tooltip" href="#">
                    <span class="tooltip-text">Search by voice</span>
                </a>
            </div>
            <div class="button-group">
                <input type="submit" value="Google Search" aria-label="#">
                <input type="submit" value="I'm Feeling Lucky" href="#">
            </div>
            <div class="center lang">Google offered in:<a href="#">한국어</a> </div>
        </main>
        <footer>
            <span class="footer_country"> South Korea </span>
            <nav class="footer_nav">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
