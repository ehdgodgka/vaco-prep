<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>사다리 게임!</title>
</head>
<body>
    <h1>Ladder Game</h1>
    <div id='main'> 
    <div class='player'></div>
    <canvas id='ladder' width=0 height=0> </canvas>
    <div class='result'></div>
    </div>
    
    <div id='participants'>
            <p>참여인원을 선택하세요 </p>
        <div class='mark'>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p> 
                <p>8</p>
        <p>9</p>
        <p>10</p>
            </div>
            <input class='participants-bar' value='2' type="range" min="2" max="10" step="1" list="steplist" oninput=showNum(this.value)>
            <datalist id="steplist">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </datalist>
            <div class='participants-show' > </div>
            <button class='start-bt'>사다리 생성</button>
    </div>
<script src='ladder.js'></script>
</body>
</html>
